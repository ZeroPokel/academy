<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<script>
    function blurFunction(fecha){
        var fechaConvertida = new Date(fecha);
        fechaConvertida = fechaConvertida.toLocaleDateString('en-GB');
        return fechaConvertida;
    }
</script>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <form class="row g-3" method="post" th:action="@{/estudiantes/update}">
                <legend>Editar estudiante</legend>
                <div class="row">
                    <div class="col-md-3">
                        <label for="codigo" class="form-label mt-4">Codigo</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" th:value="${estudiante.codigo}" reandonly>
                    </div>
                    <div class="col-md-3">
                        <label for="nombre" class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${estudiante.nombre}" placeholder="Introduce el nombre">
                    </div>
                    <div class="col-md-3">
                        <label for="apellidos" class="form-label mt-4">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${estudiante.apellidos}" placeholder="Introduce los apellidos">
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="form-label mt-4">Email</label>
                        <input type="text" class="form-control" id="email" name="email" th:value="${estudiante.email}" placeholder="Introduce el email">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaNacimiento" class="form-label mt-4">Fecha de Nacimiento</label>
                        <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" onfocus="(this.type='date')" 
                            onblur="(this.type='text', this.value=blurFunction(value));"
                            th:value="${#dates.format(estudiante.fechaNacimiento, 'dd-MM-yyyy')}" placeholder="Introduce la fecha de nacimiento">
                    </div>
                    <div class="col-md-3">
                        <label for="dni" class="form-label mt-4">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" th:value="${estudiante.dni}" placeholder="Introduce el dni">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Confirmar</button>
                    <button type="button" class="btn btn-danger"><a th:href="@{/estudiantes/list}">Cancelar</a></button>
                </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
