<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
  <div th:fragment="menu">
    <!-- MENU PRINCIPAL -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img th:src="@{/img/logo-no-background.png}" width="150" height="27" alt="">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/welcome}">Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/cursos/list}">Cursos</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/modulos/list}">Módulos</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/docentes/list}">Docentes</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" th:href="@{/estudiantes/list}">Estudiantes</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ESTUDIANTE')">
                <a class="nav-link" th:href="@{/estudiantes/info/{idEstudiante}/{username}(idEstudiante = ${session.usuario.codigo}, username = ${session.usuario.username})}">Perfil</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ESTUDIANTE')">
                <a class="nav-link" th:href="@{/estudiantes/modulos/{idEstudiante}/{username}(idEstudiante = ${session.usuario.codigo}, username = ${session.usuario.username})}">Mis módulos</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('DOCENTE')">
                <a class="nav-link" th:href="@{/docentes/info/{idDocente}/{username}(idDocente = ${session.usuario.codigo}, username = ${session.usuario.username})}">Perfil</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('DOCENTE')">
                <a class="nav-link" th:href="@{/docentes/modulos/{idDocente}/{username}(idDocente = ${session.usuario.codigo}, username = ${session.usuario.username})}">Mís módulos</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('TUTOR')">
                <a class="nav-link" th:href="@{/cursos/tutor/{idDocente}/{username}(idDocente = ${session.usuario.codigo}, username = ${session.usuario.username})}">Tutoría</a>
              </li>
              <!--<li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>-->
            </ul>
            <!--<form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>-->
          </div>
        </div>
        <a class="btn btn-outline-success mx-4" data-bs-toggle="modal" data-bs-target="#logoutModal"><i class="bi bi-box-arrow-in-left"></i></a>
          <!-- Modal, alerta que salta cuando le das al botón de logout, pidiendote confirmar la acción -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content rounded-2">
                  <div class="modal-header">
                      <h3 class="modal-title" id="logoutModalLabel">Cerrar sesión</h3>
                  </div>
                  <div class="modal-body">
                      <p class="mb-0">Vas a desconectarte, ¿estás seguro?</p>
                  </div>
                  <div class="modal-footer">
                      <a type="button" class="btn btn-success rounded-2" th:href="@{/logout}">Confirmar</a>
                      <button type="button" class="btn btn-danger rounded-2" data-bs-dismiss="modal">Cancelar</button>
                  </div>
              </div>
          </div>
        </div>
      </nav>
  </div> 
</body>
</html>
