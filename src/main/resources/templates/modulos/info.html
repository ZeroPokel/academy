<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center" th:text="'Modulo: ' + ${modulo.nombre}"></h1>
        <!--<a th:href="@{/estudiantes/create}" class="btn btn-info mb-3 rounded-2" th:if="${curso eq null and cursoList eq null}">Crear estudiante</a>-->
        <!--<a th:href="@{/cursos/list}" class="btn btn-success mb-3 rounded-2">Atr√°s</a>-->
        <!--<a th:href="@{/cursos/delete/all/estudiante/} + ${cursoList.codigo}" class="btn btn-danger mb-3 rounded-2" th:if="${cursoList ne null}">Borrar todos los estudiantes</a>-->
        <div class="row">
            <table class="table table-striped table-hover p-0 m-0">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="estudiante : ${estudiantes}">
                        <tr class="table-light text p-0 m-0 align-middle">
                            <td th:text="|${estudiante.nombre} ${estudiante.apellidos}|"></td>
                            <td th:text="${estudiante.email}"></td>
                            <td th:text="${estudiante.dni}"></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>  
    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
