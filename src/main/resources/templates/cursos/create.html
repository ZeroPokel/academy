<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <form onsubmit="validarNombre(event)" id="formulario" class="row g-3" method="post" th:action="@{/cursos/save}">
                <legend>Nuevo curso</legend>
                <div class="row">
                    <div class="col-md-3">
                        <label for="nombre" class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control rounded-2" id="nombre" name="nombre" placeholder="Introduce el nombre">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success rounded-2">Confirmar</button>
                    <a th:href="@{/cursos/list}" type="button" class="btn btn-danger rounded-2">Cancelar</a>
                </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
