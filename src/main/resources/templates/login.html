<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div class="container">
        <h1>Login</h1>
    </div>

    <div class="container">
        <!-- El action del formulario envía los datos a /login/signin con el método POST -->
        <form method="POST" th:action="@{/login}">
            <div th:if="${param.error}" class="alert alert-error">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="username">Usuario</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" />
                <label class="form-label" for="password">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4" value="Login">Log in</button>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
