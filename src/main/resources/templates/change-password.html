<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body style="background-color: #eee;">
  <section class="h-100 gradient-form">
    <div class="container pt-5 pb-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-4">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5">
                  <div class="text-center">
                    <img th:src="@{img/logo-no-background.png}" width="250" height="43" alt="">
                  </div>
                  <form name="f" method="post" th:action="@{/change-password}">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Nueva contraseña</label>
                      <input type="password" id="password" name="password" class="form-control rounded-3" />
                    </div>
                    <div class="text-center pt-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 rounded-3" type="submit">Cambiar contraseña</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="d-flex flex-column flex-sm-row justify-content-center border-top container">
    <p>&copy; 2023 Akademy. Todos los derechos reservados.</p>
  </div>
</body>
</html>
