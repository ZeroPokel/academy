<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Docentes</h1>
        <a th:href="@{/docentes/create}" class="btn btn-info mb-3">Crear docente</a>
        <div class="row">
            <table class="table table-striped table-hover p-0 m-0">
                <thead>
                    <tr>
                        <th scope="col-">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="docente : ${docentes}">
                        <tr class="table-light text p-0 m-0">
                            <th scope="row" th:text="${docente.codigo}"></th>
                            <td th:text="${docente.nombre}"></td>
                            <td th:text="${docente.apellidos}"></td>
                            <td th:text="${docente.email}"></td>
                            <td th:text="${docente.fechaNacimiento}"></td>
                            <td th:text="${docente.dni}"></td>
                            <td>
                                <a th:href="@{/docentes/edit/}+${docente.codigo}" class="btn btn-info bi bi-pen" data-bs-tooltip="tooltip" data-bs-placement="top" title="Editar docente"></a>
                                <button type="button" class="btn btn-danger" data-bs-tooltip="tooltip" data-bs-placement="top" title="Borrar docente" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-bs-target='#deleteModal'+${docente.codigo}"><span class="bi bi-trash"></span></button>                      
                            </td>

                            <!-- Modal, alerta que salta cuando le das a uno de los botones de eliminar para borrar dicha fila -->
                            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" th:id="deleteModal+${docente.codigo}" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Atencion</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="mb-0">El docente va a ser eliminado permanentemente, este cambio no se podrá deshacer, ¿estás seguro?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                            <a type="button" class="btn btn-success" th:href="@{/docentes/delete/{id}(id=${docente.codigo})}">Confirmar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>  
    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
