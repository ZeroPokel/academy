<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <br>
        <h1>Cursos</h1>
        <a th:href="@{/cursos/create}" class="btn btn-info">Crear curso</a>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tutor</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="curso : ${cursos}">
                        <tr class="table-light">
                            <th scope="row" th:text="${curso.codigo}"></th>
                            <td th:text="${curso.nombre}"></td>
                            <td th:text="${curso.tutor}"></td>
                            <td>
                                <a th:href="@{/cursos/edit/}+${curso.codigo}" class="btn btn-info bi bi-pen"></a>
                                <a th:href="@{/cursos/delete/}+${curso.codigo}" class="btn btn-danger bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>  

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
