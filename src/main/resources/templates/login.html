<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div class="container">
        <h1>Login</h1>
    </div>

    <div class="container">
        <!-- El action del formulario envía los datos a /login/signin con el método POST -->
        <form method="post" th:action="@{/login}">
            <div th:if="${param.error}" class="alert alert-error">    
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                Te has desconectado.
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="usuario" name="usuario" class="form-control" />
                <label class="form-label" for="usuario">Usuario</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="contrasenia" name="contrasenia" class="form-control" />
                <label class="form-label" for="contrasenia">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
