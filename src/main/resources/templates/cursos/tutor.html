<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex flex-column align-items-center text-center p-3 py-2">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold" th:text="|${tutor.nombre} ${tutor.apellidos}|">Edogaru</span>
                    <span class="text-black-50" th:text="${tutor.email}"></span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Tutor de <span th:text="${curso.nombre}"></span></h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="fechaNacimiento" class="labels">Fecha de nacimiento</label>
                            <input type="text" class="form-control" placeholder="Fecha de Nacimiento" th:value="${#dates.format(tutor.fechaNacimiento, 'dd-MM-yyyy')}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="dni" class="labels">DNI</label>
                            <input type="text" class="form-control" placeholder="DNI" th:value="${tutor.dni}" readonly>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="telefono" class="labels">Teléfono</label>
                            <input type="text" class="form-control" placeholder="telefono" th:value="${tutor.telefono}" readonly>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="sexo" class="labels">Sexo</label>
                            <input type="text" class="form-control" placeholder="sexo" th:value="${tutor.sexo}" readonly>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button type="button" class="btn btn-danger" data-bs-tooltip="tooltip" data-bs-placement="top" title="Borrar curso" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-bs-target='#deleteModal'+${tutor.codigo}">Eliminar</button>                      
                        <button type="button" class="btn btn-success"><a th:href="@{/cursos/list}">Atrás</a></button>
                    </div>
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" th:id="deleteModal+${tutor.codigo}" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Atencion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-0">El tutor va a ser eliminado del curso, este cambio no se podrá deshacer, ¿estás seguro?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <a type="button" class="btn btn-success" th:href="@{/cursos/delete/tutor/{id}(id=${tutor.codigo})}">Confirmar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-4">
                <div class="p-3 py-5">
                    <br><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience"></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details"></div>
                </div>
            </div>-->
        </div>
    </div>
    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
