<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
    <div th:replace="commons/menu :: menu"></div>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Cursos</h1>
        <a th:href="@{/cursos/create}" class="btn btn-info mb-3">Crear curso</a>
        <div class="row">
            <table class="table table-striped table-hover p-0 m-0">
                <thead>
                    <tr>
                        <th scope="col-">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tutor</th>
                        <th scope="col">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="curso : ${cursos}">
                        <tr class="table-light text p-0 m-0">
                            <th scope="row" th:text="${curso.codigo}"></th>
                            <td th:text="${curso.nombre}"></td>
                            <td th:text="${curso.tutor}"></td>
                            <td>
                                <a th:href="@{/cursos/edit/}+${curso.codigo}" class="btn btn-info bi bi-pen"></a>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="data-bs-target='#deleteModal'+${curso.codigo}"><span class="bi bi-trash"></span></button>                      
                            </td>

                            <!-- Modal -->
                            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" th:id="deleteModal+${curso.codigo}" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="deleteModalLabel">Atencion</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="mb-0">El curso va a ser eliminado permanentemente, este cambio no se podrá deshacer, ¿estás seguro?</p>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                      <a type="button" class="btn btn-success" th:href="@{/cursos/delete/{id}(id=${curso.codigo})}">Confirmar</a>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>  
    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
