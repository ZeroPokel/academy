<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="commons/header :: header"></head>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
    </div>

    <div class="container">
        <!-- El action del formulario envía los datos a /login/signin con el método POST -->
        <form name="f" method="post" th:action="@{/login}">
            <div th:if="${param.error}" class="alert alert-error">    
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                Te has desconectado.
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" />
                <label class="form-label" for="password">Contraseña</label>
            </div>

            <button type="submit" value="Login" class="btn btn-primary btn-block mb-4">Log in</button>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
