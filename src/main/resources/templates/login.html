<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #eee;">
  <section class="h-100 gradient-form">
    <div class="container pt-5 pb-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-4">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5">
                  <div class="text-center">
                    <img th:src="@{img/logo-no-background.png}" width="250" height="43" alt="">
                  </div>
                  <form th:action="@{/adios}" method="post">
                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger mt-4 rounded-3">    
                      <p class="mb-0"><small>Usuario o contraseña incorrectos.</small></p>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-dismissible alert-success mt-4 rounded-3"> 
                      <p class="mb-0"><small>Te has desconectado.</small></p>
                    </div>
                    <div class="form-outline mb-4 mt-4">
                      <label class="form-label" for="username">Usuario</label>
                      <input type="username" id="username" name="username" class="form-control rounded-3"/>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" id="password" name="password" class="form-control rounded-3" />
                    </div>
                    <div class="text-center pt-1">
                      <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 rounded-3">Log in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="d-flex flex-column flex-sm-row justify-content-center border-top container">
    <p>&copy; 2023 Akademy. Todos los derechos reservados.</p>
  </div>
</body>
</html>
